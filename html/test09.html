<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS段落控制</title>
    <style>
        #p1{
            background: grey;
            /*居中显示*/
            text-align: center;
            /*开头缩进*/
            text-indent: 50px;

        }
        #p2{
            background: yellow;
            /*下划线*/
            text-decoration: underline;
            /*文字之间的距离*/
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
<p id="p1"> 起初家里人都很反对奶奶收养她，“老太太当时已经70多了，
    根本照顾不了孩子，何况还是个不正常的孩子。”
    艳华的姑姑说。但是奶奶说“看到家里有个孩子，我就得劲儿！”</p>
<p id="p2"> 姑姑说艳华知道自己是捡来的，因为村子里都知道，人人都会说。
    小小的艳华，所有的安全感都来自奶奶。
    她学习成绩一直很好，也很懂事，知道帮奶奶干些简单的家务。</p>
</body>
</html>
