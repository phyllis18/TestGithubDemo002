<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline内联（行内元素）</title>
    <style>
#kurong{
    /*竖直方向不可设置margin和padding*/
    color: red;
    margin-left: 50px;
    /*padding-left: 50px;*/


}
    </style>
</head>
<body>
<div>
    <!--span是行内元素，作用于文字行内-->
    离离原上草，一岁一 <span id="kurong">枯荣</span> <br/>
    野火烧不尽，春风吹又生 <br/>
    远芳侵古道，晴翠接荒城 <br/>
    又送王孙去，萋萋满别情 <br/>
</div>
</body>
</html>
