<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding的详解</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background: gray;
            padding: 100px 10px;

        }
    </style>
</head>
<body>
<div>置对象边框的颜色。如果提供全部四个参数值，
    将按上－右－下－左的顺序作用于四个边框。
    如果只提供一个，将用于全部的四条边。
    如果提供两个，第一个用于上－下，第二个用于左－右。
    如果提供三个，第一个用于上，第二个用于左－右，第三个用于下。
    此属性对于 currentStyle 对象而言是只读的。
    对于其他对象而言是可读写的。</div>
</body>
</html>
