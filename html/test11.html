<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS控制器</title>
    <style>
        #test1{
            width: 100px;
            height: 50px;
            border: 1px solid red;
        }
       .test2{
           width: 100px;
           height: 50px;
           border: 1px solid red;
           background: blue;
       }
        div{
            width: 100px;
            height: 50px;
            background: orange;
            margin-bottom: 10px;
        }
        /*派生选择器（父与子关系） */
        div p{
            color: yellow;
        }

    </style>
</head>
<body>
<div id="test1">test1</div>
<div class="test2">test2</div>
<div>普通div
<p>我是div中的P标签</p></div>
<p>我是独立P标签</p>
</body>
</html>
